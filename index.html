<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Clash - Admin Giriş</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>


  

  <nav class="navbar">
    <div class="logo">AZE-PPF</div>
    <ul class="nav-links">
      <li><a href="#map">Harita</a></li>
      <li><a href="#about">Hakkında</a></li>
      <li><a href="#comments">Yorumlar</a></li>
      <li><a href="#suggestions">Öneriler</a></li>
      <li><a href="#support">Destek</a></li>
    </ul>

    <div id="user-area">
      <button id="login-btn">Giriş Yap</button>
      <div id="user-menu" class="hidden">
        <img src="https://www.svgrepo.com/show/382106/user-profile.svg" alt="Profil" />
        <span id="user-email"></span>
        <ul>
          <li><a href="#" id="admin-panel-link">Admin Panel</a></li>
          <li><a href="#" id="logout-btn">Çıkış Yap</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Giriş Modal -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Admin Gmail ile Giriş</h2>
      <form id="email-form">
        <input type="email" id="email-input" placeholder="Gmail adresinizi girin" required />
        <button type="submit">Kod Gönder</button>
      </form>
      <form id="code-form" class="hidden">
        <input type="text" id="code-input" placeholder="6 haneli kodu girin" maxlength="6" required />
        <button type="submit">Giriş Yap</button>
      </form>
      <button id="close-login">Kapat</button>
      <p id="login-message"></p>
    </div>
  </div>

  <main>
    <!-- Harita -->
    <section id="map" class="section-container">
      <h1>Ülke Haritası</h1>
      <div class="map-container">
        <img src="AZEPPF-1.png" id="country-img" alt="Harita" />
      </div>
      <div class="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="zoom-reset">Reset</button>
      </div>
    </section>

    <!-- Hakkında -->
    <section id="about" class="section-container">
      <h2>Hakkımızda</h2>
      <p>Yeni kurulan bir ülkeyiz. Dostlarımız: Türkiye, Suriye. Siz olmadan biz tekiz.</p>
    </section>

    <!-- Yorumlar -->
    <section id="comments" class="section-container">
      <h2>Yorumlar</h2>
      <form id="comment-form">
        <input type="text" id="comment-name" placeholder="Adınız" required />
        <textarea id="comment-text" placeholder="Yorumunuz..." required></textarea>
        <button type="submit">Gönder</button>
      </form>
      <div id="comments-list"></div>
    </section>

    <!-- Öneriler -->
    <section id="suggestions" class="section-container">
      <h2>Öneriler</h2>
      <form id="suggestion-form">
        <input type="text" id="suggestion-name" placeholder="Adınız" required />
        <textarea id="suggestion-text" placeholder="Öneriniz..." required></textarea>
        <button type="submit">Gönder</button>
      </form>
      <div id="suggestions-list"></div>
    </section>

    <!-- Discord Destek -->
    <section id="support" class="section-container">
      <h2>Discord Destek</h2>
      <iframe src="https://discord.com/widget?id=105181377969304449&theme=dark"
              width="100%" height="400"
              allowtransparency="true"
              sandbox="allow-popups allow-same-origin allow-scripts">
      </iframe>
    </section>
  </main>

  <div id="messageBox"></div>

</body>
</html>
