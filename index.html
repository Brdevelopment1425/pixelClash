<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Clash - Ülke Ön İzleme</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Loader -->
<div id="loader">
  Yükleniyor...
</div>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">Pixel Clash</div>

  <ul class="nav-links">
    <li><a href="#home">Ana Sayfa</a></li>
    <li class="dropdown">
      <a href="#" class="dropbtn">Hakkında ▾</a>
      <ul class="dropdown-content">
        <li><a href="#hakkinda">Hakkında Bölümü</a></li>
        <li><a href="#dostlar">Dostlar</a></li>
        <li><a href="#yorumlar">Yorumlar</a></li>
      </ul>
    </li>
    <li><a href="#harita">Harita</a></li>
    <li><a href="#destek">Destek</a></li>
  </ul>

  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

<!-- İçerik -->
<main>

  <!-- Hakkında -->
  <section id="hakkinda" class="container">
    <h2>Hakkında</h2>
    <p>Yeni kurulan bir ülke. Dostları: Suriye, Türkiye. Siz olmadan biz tekiz.</p>
  </section>

  <!-- Dostlar -->
  <section id="dostlar" class="container">
    <h2>Dostlar</h2>
    <ul>
      <li>Suriye</li>
      <li>Türkiye</li>
    </ul>
  </section>

  <!-- Yorumlar -->
  <section id="yorumlar" class="container">
    <h2>Yorumlar</h2>
    <form id="commentForm" autocomplete="off">
      <input type="text" id="commentName" placeholder="İsim" maxlength="30" required />
      <textarea id="commentText" placeholder="Yorumunuz..." maxlength="300" required></textarea>

      <!-- Honeypot -->
      <input type="text" id="hpField" style="display:none" autocomplete="off" />

      <!-- Captcha -->
      <label id="captchaQuestion"></label>
      <input type="number" id="captchaInput" required placeholder="Captcha sonucu" />

      <button type="submit">Gönder</button>
    </form>

    <div id="commentsList" class="comments-list"></div>
  </section>

  <!-- Öneriler -->
  <section id="oneriler" class="container">
    <h2>Öneriler</h2>
    <form id="suggestionForm" autocomplete="off">
      <input type="text" id="suggestionName" placeholder="İsim" maxlength="30" required />
      <textarea id="suggestionText" placeholder="Öneriniz..." maxlength="300" required></textarea>

      <!-- Honeypot -->
      <input type="text" id="hpFieldSuggestion" style="display:none" autocomplete="off" />

      <!-- Captcha -->
      <label id="captchaQuestionSuggestion"></label>
      <input type="number" id="captchaInputSuggestion" required placeholder="Captcha sonucu" />

      <button type="submit">Gönder</button>
    </form>

    <div id="suggestionsList" class="suggestions-list"></div>
  </section>

  <!-- Harita -->
  <section id="harita" class="container">
    <h2>Harita Önizleme</h2>
    <div class="zoom-container">
      <img
        src="AZEPPF-1.png"
        alt="Azerbaycan Ülke Haritası"
        id="zoomImg"
        class="zoomable"
        draggable="false"
      />
      <button id="zoomBtn" class="zoom-btn">Yakınlaştır</button>
    </div>
  </section>

  <!-- Destek Sunucusu -->
  <section id="destek" class="container destek-container">
    <h2>Destek Sunucusu</h2>
    <iframe
      src="https://discord.com/widget?id=947189284903220541&theme=dark"
      width="350"
      height="500"
      allowtransparency="true"
      frameborder="0"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
      title="Discord Destek Sunucusu"
    ></iframe>
  </section>

  <!-- Mesaj kutusu -->
  <div id="messageBox" class="message-box"></div>

</main>

<script src="script.js"></script>
</body>
</html>
