<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Pixel Clash: Azerbaycan</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      text-align: center;
      padding: 20px;
    }
    .card {
      max-width: 800px;
      margin: 30px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      border-radius: 8px;
    }
    .zoom-container {
      overflow: hidden;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      position: relative;
      height: 500px;
      background: #000;
    }
    .zoom-image {
      width: 100%;
      height: auto;
      cursor: grab;
      transition: transform 0.1s;
      user-select: none;
    }
  </style>
</head>
<body>

<header>
  <h1>🇦🇿 Pixel Clash: Azerbaycan Ülkesi</h1>
  <p>Lider: Bay X | Kuruluş: 2025 | İdeoloji: Türk Birliği</p>
</header>

<div class="card">
  <h2>🔗 Canlı Harita Linki</h2>
  <iframe src="https://pixelclash.fun/#d,8096_-8928"></iframe>
  <a class="btn" href="https://pixelclash.fun/#d,8096_-8928" target="_blank">Canlı Durumu Aç</a>
</div>

<div class="card">
  <h2>🖼️ Azerbaycan Ülke Haritası (Ön İzleme)</h2>
  <div class="zoom-container">
    <img src="AZEPPF-1.png" alt="Azerbaycan Şablon" class="zoom-image" id="zoomImg">
  </div>
</div>

<script>
  const img = document.getElementById('zoomImg');
  let scale = 1;
  let originX = 0;
  let originY = 0;
  let isDragging = false;
  let startX, startY;

  img.onwheel = (e) => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    scale = Math.min(Math.max(0.5, scale + delta), 5);
    img.style.transform = \`scale(\${scale}) translate(\${originX}px, \${originY}px)\`;
  };

  img.onmousedown = (e) => {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    img.style.cursor = "grabbing";
  };

  img.onmouseup = () => {
    isDragging = false;
    img.style.cursor = "grab";
  };

  img.onmousemove = (e) => {
    if (isDragging) {
      const dx = (e.clientX - startX) / scale;
      const dy = (e.clientY - startY) / scale;
      originX += dx;
      originY += dy;
      startX = e.clientX;
      startY = e.clientY;
      img.style.transform = \`scale(\${scale}) translate(\${originX}px, \${originY}px)\`;
    }
  };
</script>

</body>
</html>
