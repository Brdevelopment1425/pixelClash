<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Pixel Clash - Ülke Önizleme & Destek</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Yükleme ekranı -->
<div id="loader" role="alert" aria-live="assertive" aria-label="Sayfa yükleniyor" aria-busy="true">
  <div class="spinner"></div>
  <p>Yükleniyor, lütfen bekleyiniz...</p>
</div>

<nav class="navbar" aria-label="Ana navigasyon">
  <div class="logo" tabindex="0">Pixel Clash</div>

  <button class="hamburger" aria-label="Menüyü aç/kapat" aria-expanded="false" aria-controls="nav-menu">
    <span></span><span></span><span></span>
  </button>

  <ul class="nav-links" id="nav-menu" role="menu">
    <li role="none"><a role="menuitem" href="#preview">Önizleme</a></li>
    <li role="none"><a role="menuitem" href="#about">Hakkında</a></li>
    <li role="none"><a role="menuitem" href="#comments">Yorumlar</a></li>
    <li role="none"><a role="menuitem" href="#suggestions">Öneriler</a></li>
    <li role="none"><a role="menuitem" href="#support">Destek</a></li>
  </ul>
</nav>

<main aria-live="polite">

  <section id="preview" class="section-container fade-in-up" tabindex="0" aria-label="Ülke önizleme bölümü">
    <h1>Pixel Clash - Yeni Kurulan Ülke</h1>
    <div id="preview-area" class="responsive-container" aria-atomic="true">
      <img id="country-img" class="responsive-img" src="AZEPPF-1.png" alt="Azerbaycan Ülke Şablonu" />
    </div>
    <div id="zoom-controls" aria-label="Yakınlaştırma Kontrolleri">
      <button type="button" class="zoom-btn" id="zoom-in" aria-label="Yakınlaştır">+</button>
      <button type="button" class="zoom-btn" id="zoom-out" aria-label="Uzaklaştır">-</button>
      <button type="button" class="zoom-btn" id="zoom-reset" aria-label="Yakınlaştırmayı sıfırla">Reset</button>
    </div>
  </section>

  <section id="about" class="section-container fade-in-up" tabindex="0" aria-label="Hakkında Bölümü">
    <h2>Hakkında</h2>
    <p>
      Yeni kurulan bu ülkenin dostları: Suriye, Türkiye.<br />
      Siz olmadan biz tekiz. Birlikte güçlü geleceğe!
    </p>
  </section>

  <section id="comments" class="section-container fade-in-up" tabindex="0" aria-label="Yorumlar Bölümü">
    <h3>Yorumlar</h3>
    <form id="comment-form" aria-label="Yorum yapma formu" novalidate>
      <label for="comment-name">İsim (zorunlu):</label>
      <input type="text" id="comment-name" name="name" placeholder="Adınızı yazınız" required autocomplete="off" />
      <label for="comment-text">Yorumunuz (zorunlu):</label>
      <textarea id="comment-text" name="comment" rows="4" placeholder="Yorumunuzu yazınız" required></textarea>
      <button type="submit" aria-live="polite">Gönder</button>
    </form>
    <div class="comments-list" id="comments-list" aria-live="polite" aria-relevant="additions"></div>
  </section>

  <section id="suggestions" class="section-container fade-in-up" tabindex="0" aria-label="Öneriler Bölümü">
    <h3>Öneriler</h3>
    <form id="suggestion-form" aria-label="Öneri yapma formu" novalidate>
      <label for="suggestion-name">İsim (zorunlu):</label>
      <input type="text" id="suggestion-name" name="name" placeholder="Adınızı yazınız" required autocomplete="off" />
      <label for="suggestion-text">Öneriniz (zorunlu):</label>
      <textarea id="suggestion-text" name="suggestion" rows="4" placeholder="Önerinizi yazınız" required></textarea>
      <button type="submit" aria-live="polite">Gönder</button>
    </form>
    <div class="suggestions-list" id="suggestions-list" aria-live="polite" aria-relevant="additions"></div>
  </section>

  <section id="support" class="section-container fade-in-up" tabindex="0" aria-label="Destek Sunucusu">
    <h3>Destek Sunucusu</h3>
    <iframe src="https://discord.com/widget?id=105181377969304449&theme=dark" width="100%" height="380" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </section>

</main>

<div id="messageBox" role="alert" aria-live="assertive" aria-atomic="true"></div>

<script src="script.js" defer></script>
</body>
</html>
