<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Azerbaycan ≈ûablon G√∂rseli</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    .zoom-container {
      width: 90%;
      max-width: 900px;
      height: 600px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #333;
      background: black;
      position: relative;
    }
    .zoom-image {
      width: 100%;
      height: auto;
      transform-origin: center center;
      transition: transform 0.1s ease-out;
      cursor: grab;
      user-select: none;
      position: absolute;
      top: 0; left: 0;
    }
  </style>
</head>
<body>

<h1>üñºÔ∏è Azerbaycan ≈ûablonu (Zoom + Pan)</h1>

<div class="zoom-container" id="container">
  <img src="AZEPPF-1.png" alt="AZEPPF Harita" class="zoom-image" id="zoomImg">
</div>

<script>
  const img = document.getElementById("zoomImg");
  let scale = 1;
  let translateX = 0;
  let translateY = 0;
  let isDragging = false;
  let startX, startY;

  function updateTransform() {
    img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  }

  img.onwheel = (e) => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    scale = Math.min(Math.max(0.5, scale + delta), 4);
    updateTransform();
  };

  img.onmousedown = (e) => {
    isDragging = true;
    startX = e.clientX - translateX;
    startY = e.clientY - translateY;
    img.style.cursor = "grabbing";
  };

  img.onmouseup = () => {
    isDragging = false;
    img.style.cursor = "grab";
  };

  img.onmouseleave = () => {
    isDragging = false;
    img.style.cursor = "grab";
  };

  img.onmousemove = (e) => {
    if (isDragging) {
      translateX = e.clientX - startX;
      translateY = e.clientY - startY;
      updateTransform();
    }
  };
</script>

</body>
</html>
