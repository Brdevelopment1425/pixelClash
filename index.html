<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azerbaycan PPF - İzleme & Yorum Sistemi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader"><div class="spinner"></div><h1>AZE PPF</h1></div>

  <!-- Mobil Menü -->
  <nav class="mobile-nav">
    <select onchange="location.href=this.value">
      <option value="#map">Harita</option>
      <option value="#comments">Yorumlar</option>
      <option value="#suggestions">Öneriler</option>
      <option value="#about">Hakkında</option>
    </select>
  </nav>

  <!-- Masaüstü Menü -->
  <nav class="desktop-nav">
    <ul>
      <li><a href="#map">Harita</a></li>
      <li><a href="#comments">Yorumlar</a></li>
      <li><a href="#suggestions">Öneriler</a></li>
      <li><a href="#about">Hakkında</a></li>
    </ul>
  </nav>

  <section id="map">
    <h2>Ülke Haritası</h2>
    <div id="zoomContainer">
      <img src="AZEPPF-1.png" id="zoomImg" alt="Azerbaycan PPF Harita Önizleme" />
      <button onclick="zoomImg.classList.toggle('zoomed')">🔍 Tam ekran</button>
    </div>
  </section>

  <section id="comments">
    <h2>🗨️ Ziyaretçi Yorumları</h2>
    <form id="commentForm">
      <input type="text" id="commentAuthor" placeholder="İsminiz" required />
      <textarea id="commentInput" placeholder="Yorumunuzu yazın..." required></textarea>
      <button type="submit">Gönder</button>
      <!-- Honeypot alanı (gizli) -->
<input type="text" id="hpField" name="hpField" style="display:none" autocomplete="off" tabindex="-1" />

<!-- Captcha alanı -->
<div id="captchaContainer">
  <label id="captchaQuestion" for="captchaInput"></label>
  <input type="text" id="captchaInput" name="captchaInput" autocomplete="off" required />
</div>

<!-- Mesaj kutusu -->
<div id="messageBox" style="
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 204, 102, 0.9);
  color: #000;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: 700;
  font-size: 1.1rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 10000;
"></div>

    </form>
    <div id="commentsList"></div>
  </section>

  <section id="suggestions">
    <h2>💡 Öneri Gönder</h2>
    <form id="suggestionForm">
      <input type="text" id="suggestionAuthor" placeholder="İsminiz" required />
      <textarea id="suggestionInput" placeholder="Önerinizi yazın..." required></textarea>
      <button type="submit">Gönder</button>
      <!-- Honeypot alanı (gizli) -->
<input type="text" id="hpField" name="hpField" style="display:none" autocomplete="off" tabindex="-1" />

<!-- Captcha alanı -->
<div id="captchaContainer">
  <label id="captchaQuestion" for="captchaInput"></label>
  <input type="text" id="captchaInput" name="captchaInput" autocomplete="off" required />
</div>

<!-- Mesaj kutusu -->
<div id="messageBox" style="
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 204, 102, 0.9);
  color: #000;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: 700;
  font-size: 1.1rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 10000;
"></div>

    </form>
    <div id="suggestionsList"></div>
  </section>

  <section id="about">
    <h2>🇦🇿 Hakkında</h2>
    <p>Yeni kurulan bir ülke. <strong>Dostları: Türkiye, Suriye</strong>. Siz olmadan biz tekiz.</p>
  </section>

  <div id="discordSupport">
    <iframe src="https://discord.com/widget?id=984848660142726982&theme=dark"
      allowtransparency="true" sandbox="allow-popups allow-same-origin allow-scripts"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
