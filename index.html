<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🇦🇿 Pixel Clash: Azerbaycan</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: linear-gradient(135deg, #0066cc, #003366);
      padding: 30px;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.1em;
      opacity: 0.8;
    }

    main {
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }

    .section {
      background: #1a1a1a;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
      color: #00ccff;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      background: #00cc66;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn:hover {
      background: #00aa55;
      transform: scale(1.05);
    }

    .zoom-container {
      overflow: hidden;
      width: 100%;
      height: 500px;
      position: relative;
      background: #000;
      border-radius: 10px;
    }

    .zoom-image {
      width: 100%;
      height: auto;
      cursor: grab;
      user-select: none;
      position: absolute;
      top: 0; left: 0;
      transition: transform 0.1s ease;
    }

    @media screen and (max-width: 600px) {
      iframe {
        height: 300px;
      }
      .zoom-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>🇦🇿 Pixel Clash: Azerbaycan Devleti</h1>
  <p>Lider: Bay X • Kuruluş: 2025 • İdeoloji: Türk Birliği</p>
</header>

<main>

  <div class="section">
    <h2>🌍 Canlı Harita Konumu</h2>
    <iframe src="https://pixelclash.fun/#d,8825,-8315,26"></iframe>
    <a href="https://pixelclash.fun/#d,8825,-8315,26" target="_blank" class="btn">Canlı Haritayı Aç</a>
  </div>

  <div class="section">
    <h2>🖼️ Azerbaycan Ülke Şablonu (Zoom Destekli)</h2>
    <div class="zoom-container">
      <img src="AZEPPF-1.png" alt="Azerbaycan Şablon" class="zoom-image" id="zoomImg">
    </div>
  </div>

</main>

<script>
  const img = document.getElementById('zoomImg');
  let scale = 1;
  let translateX = 0;
  let translateY = 0;
  let isDragging = false;
  let startX, startY;

  function updateTransform() {
    img.style.transform = \`translate(\${translateX}px, \${translateY}px) scale(\${scale})\`;
  }

  img.onwheel = (e) => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    scale = Math.min(Math.max(0.5, scale + delta), 4);
    updateTransform();
  };

  img.onmousedown = (e) => {
    isDragging = true;
    startX = e.clientX - translateX;
    startY = e.clientY - translateY;
    img.style.cursor = "grabbing";
  };

  img.onmouseup = () => {
    isDragging = false;
    img.style.cursor = "grab";
  };

  img.onmouseleave = () => {
    isDragging = false;
    img.style.cursor = "grab";
  };

  img.onmousemove = (e) => {
    if (isDragging) {
      translateX = e.clientX - startX;
      translateY = e.clientY - startY;
      updateTransform();
    }
  };
</script>

</body>
</html>
